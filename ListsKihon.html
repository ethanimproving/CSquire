    <link rel="stylesheet" href="/css/ListsKihon.css">

<body>
    <h2>An Unordered HTML List</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>  
    <h2>An Ordered HTML List</h2>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <h2>Remove Default Settings</h2>
    <ul class="demo">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

        <li class="mobile-nav-item"><a href="#">Features</a></li>
        <li class="mobile-nav-item"><a href="#">About</a></li>
        <li class="mobile-nav-item"><a href="#">Donate</a></li>
        <li class="mobile-nav-item"><a href="#">Github</a></li>
        <li class="mobile-nav-item">
        <form novalidate="" method="POST" action="/search"><input class="form-control" name="search" placeholder="Search Website..."></form>
        </li>

</html>
