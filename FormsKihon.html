<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/FormsKihon.css">
</head>
<body>
    <fieldset>
        <label>What is your name? </label>
        <input type="text" placeholder="First Name ONLY...">
    </fieldset>
    <fieldset>
        <label>What do you do for fun while you're at work? </label>
        <input type="text" placeholder="e.g. Deep sea diving">
    </fieldset>
    <fieldset>
        <label>Tell me if we have a chance of being together</label> <br>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="snowflake"> Snowflake
    </fieldset>
    <fieldset>
        <label>What food is your least unfavorite?</label>
        <select>
            <option value="pizza">Pizza</option>
            <option value="tacos">Tacos</option>
            <option value="yorks">Yorks</option>
            <option value="hamburgers">Hamburgers</option>
        </select>
    </fieldset>
    <fieldset>
        <input type="submit" value="Submit">
    </fieldset>
</body>
</html>
